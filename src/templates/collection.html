{% extends 'layout.html' %}

{% block header %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/collection.css') }}" />
{% endblock %}

{% block content %}
<div id="main">
  <div id="search-bar" class="container" style="float: right;">
    <form class="form-inline" action="" method="POST" name="search-form">
      <div id="search-input" class="input-group col-md-6">
         <span class="input-group-addon" id="search-icon"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control" name="search" placeholder="Search" />
      </div>
    
      <select id="filters" class="form-control"  name="filters" multiple="multiple" />
        <option value="1" selected="selected">Title</option>
        <option value="2">Author</option>
      </select>
    
      <input class="form-control"  type="submit" name="submit" id="submit" />
    </form>
  </div>
</div>
{% endblock %}

{% block footer %}
  <script src="{{ url_for('static', filename='js/collection.js') }}"></script>
{% endblock %}
